<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ページのタイトルを動的に設定 -->
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    {% include header.html %}

    <div class="container">
      {% include sidebar.html %}

      <main>
        <article>
          <!-- ここに各Markdownファイルの内容が挿入される -->
          {{ content }}
        </article>

        {% include footer.html %}
      </main>
    </div>

    <script src="{{ '/assets/js/alerts.js' | relative_url }}"></script>
  </body>
</html>
